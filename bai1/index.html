<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style type="text/css" media="screen">
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
        .male {
            color: blue;
        }
        .female {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="target">
    </ul>
    <script>
        var users = [
            { id: 1, name: "James Smith", gender: 1 },
            { id: 2, name: "Isla Brown", gender: 2 },
            { id: 3, name: "Amelia Davies", gender: 2 },
            { id: 4, name: "Jacob Evans", gender: 1 }
        ];
        var target = document.querySelector("#target");

        users.forEach(function(user) {
            var li = document.createElement("li");
            var genderText = user.gender === 1 ? "male" : "female";
            var liContent = document.createTextNode(user.id + " - " + user.name + " - " + genderText);
            li.appendChild(liContent);
            li.classList.add("user_item", user.gender === 1 ? "male" : "female");
            target.appendChild(li);
        });
    </script>
</body>
</html>
