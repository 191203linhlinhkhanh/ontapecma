<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <style>
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="inputString">Input:</label>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="convertString()">Convert</button>
    </div>
    <div id="result"></div>

    <script>
        function convertString() {
            var inputString = document.getElementById("inputString").value;
            var camelCaseString = inputString.replace(/[^a-zA-Z0-9]/g, ' ').split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join('');
            document.getElementById("result").textContent = camelCaseString;
        }
    </script>
</body>
</html>
